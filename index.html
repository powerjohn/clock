<!doctype html>
<html lang="en">
<head>
	<title>
		Pomodora Clock
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset = "utf-8">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
	<div class="col-xs-12 col-md-12"></div>
	<h1 class="text-center">empoweredbydesign</h1>
	<h1 class="text-center">POMODORA CLOCK</h1>
</div>

<div class="row">
	<div class="col-xs-12 col-md-6">
		<h2 class ="text-center" id="breakTitle">
			Length of Break
		</h2>
		<div class="row">
			<div class="col-xs-12">
				<div class="row" id="breakLength">
					<div class="col-xs-1 col-xs-offset-5 col-md-1 col-md-offset-4" id="breakMinus">-</div>
					
					<div class="col-xs-1 col-xs-offset-1 col-md-1 col-md-offset-1" id = "breakAddition">+</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-md-6">
		<h2 class="text-center" id="timeTitle">
			Length of Time
		</h2>
		<div class="row">
			<div class="col-xs-12">
				<div class="row" id="timer">
					<div class="col-xs-1 col-xs-offset-5 col-md-1 col-md-offset-4" id="timerMinus">-</div>
					
					<div class="col-xs-1 col-xs-offset-1 col-md-1 col-md-offset-1"  id="timerAddition">+</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 text-center" id="clockFace">
		<span id='clockTitle'>
			Session
		</span><br>
		<span id="clockTime">
			25:00
		</span>
	<br>
		<button id="reset" class="text-center" disabled="true">Reset</button><br>
		<button id="start" class="text-center"> Start</button>
	</div>
</div>
	
</div>
  
</div>
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
